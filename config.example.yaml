database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  databases:
    - "app_production"
    - "app_staging"
    - "analytics"
    - "user_data"
    - "inventory"
    - "orders"
    - "payments"
    - "notifications"
    - "logs"
    - "metrics"
    - "audit"
    - "sessions"
    - "cache"
    - "queue"
    - "reports"
    - "backup_test1"
    - "backup_test2"
    - "backup_test3"
    - "backup_test4"
    - "backup_test5"

storage:
  type: "local"
  local:
    path: "./backups"

schedule: "0 2 * * *"
log_file: "./backup.log"
run_on_start: true
retention_days: 30
health_check_port: 8080

# Enable full dump mode to create a single backup file containing
# all databases, roles, tablespaces, and global objects
# When enabled, the databases list above is ignored
full_dump: false
