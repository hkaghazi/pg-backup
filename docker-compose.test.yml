version: "3.8"

services:
  postgres-test:
    image: postgres:15
    container_name: postgres-test
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432" # Using port 5433 to avoid conflicts with existing postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./test-init:/docker-entrypoint-initdb.d # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres_test_data:

networks:
  test-network:
    driver: bridge
